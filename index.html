<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main-container flex gap-1 w-full h-screen">
      <div class="admin w-1/3">
        <div class="bg-gray-400 text-black h-full">
          <div class="bg-gray-600">
            <p class="text-center text-white text-4xl py-4 font-bold">Admin</p>
          </div>
          <div class="pt-8 flex flex-col gap-4 items-center">
            <label class="text-center text-2xl" for="product-name"
              >Add a new Product</label
            >
            <div class="flex justify-center gap-4 mb-16">
              <input
                type="text"
                id="product-name"
                placeholder="Product Name"
                class="w-48 border-2 border-black indent-1"
              />
              <button
                id="btn-add-product"
                class="inline-block w-32 bg-white border-2 border-black"
              >
                Add Product
              </button>
            </div>

            <label class="text-center text-2xl" for="product-select"
              >Select a product, then add the price per unit.</label
            >
            <select id="product-select" class="w-48">
              <option disabled selected>Select</option>
            </select>
            <div class="flex justify-center gap-4">
              <input
                type="number"
                min="0"
                max="10000"
                id="product-price"
                placeholder="Price e.g $20"
                class="w-48 border-2 border-black indent-1"
              />
              <button
                id="btn-add-price"
                class="inline-block w-32 bg-white border-2 border-black"
              >
                Add Price
              </button>
            </div>
            <span
              class="admin-alert text-red-600 bg-red-200 font-semibold px-2 transition-all ease-in delay-500"
              id="admin-alert"
            ></span>
            <span
              class="admin-success text-green-600 bg-green-200 font-semibold px-2 transition-all ease-in delay-500"
              id="admin-success"
            ></span>
          </div>
        </div>
      </div>

      <div class="checkout w-1/3">
        <div class="bg-gray-400 text-black h-full">
          <div class="bg-gray-600">
            <p class="text-center text-white text-4xl py-4 font-bold">
              Checkout
            </p>
          </div>
          <div class="pt-8 flex flex-col gap-4 items-center">
            <button
              id="trans-btn"
              class="w-1/2 border-2 border-black py-1 bg-white mb-4"
            >
              New Transaction
            </button>
            <span
              class="trans-alert text-blue-600 bg-blue-200 font-semibold px-2"
              id="trans-alert"
            ></span>
            <p class="text-center text-2xl">
              Select a product, then add the quantity
            </p>
            <div class="flex justify-center gap-2">
              <select id="checkout-select" class="w-48">
                <option disabled selected>Select</option>
              </select>
              <label for="checkout-quantity"
                >Quantity:
                <input
                  type="number"
                  min="1"
                  max="50"
                  id="checkout-quantity"
                  class="w-16 border-2 indent-1 border-black"
                  placeholder="1 - 50"
                />
              </label>
            </div>
            <button
              id="cart-btn"
              class="w-32 bg-white border-2 border-black mb-8"
            >
              Add to Cart
            </button>

            <div class="grid grid-cols-2 gap-x-2 gap-y-1">
              <button class="w-32 bg-white border-2 border-black">1</button>
              <button class="w-32 bg-white border-2 border-black">2</button>
              <button class="w-32 bg-white border-2 border-black">3</button>
              <button class="w-32 bg-white border-2 border-black">4</button>
              <button class="w-32 bg-white border-2 border-black">5</button>
              <button class="w-32 bg-white border-2 border-black">6</button>
              <button class="w-32 bg-white border-2 border-black">7</button>
              <button class="w-32 bg-white border-2 border-black">8</button>
              <button class="w-32 bg-white border-2 border-black">9</button>
              <button class="w-32 bg-white border-2 border-black">0</button>
            </div>
            <button
              id="pay-btn"
              class="w-32 items-end bg-white border-2 border-black"
            >
              Pay
            </button>
          </div>
        </div>
      </div>
      <div class="receipt w-1/3">
        <div class="bg-gray-400 text-black h-full">
          <div class="bg-gray-600">
            <p class="text-center text-white text-4xl py-4 font-bold">
              Receipt
            </p>
          </div>
          <div class="bg-white text-black m-6 flex flex-col gap-4">
            <p id="date" class="not-hidden"></p>
            <p id="time" class="not-hidden"></p>
            <table id="table" class="border-separate"></table>

            <p id="total-price" class="not-hidden"></p>
            <p id="taxes" class="not-hidden"></p>
            <p id="due" class="not-hidden"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
